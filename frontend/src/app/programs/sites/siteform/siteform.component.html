<form id="siteForm" [formGroup]="siteForm" (ngSubmit)="onFormSubmit()">
  <div class="alert alert-primary rounded-0" role="alert">
    {{ siteForm.value | json }}
  </div>
  <div class="form-row">
    <div class="form-group col-lg-6 col-md-12 half">
      <h5>Informations</h5>
      <label for="counting">Nom de la mare</label>
        <input type="text" formControlName="name"/>
    </div>
    <div class="form-group col-lg-6 col-md-12 half">
      <h5>Où avez-vous observé cette mare ?</h5>
      <div id="formMap" class="col-lg-12"></div>
      <input formControlName="geometry" type="hidden" />
    </div>
  </div>
</form>
