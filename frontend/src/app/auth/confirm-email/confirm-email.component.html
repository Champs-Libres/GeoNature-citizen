<div class="container-msg" *ngIf="confirmResponse">
    <i *ngIf="isConfirmed" class="fa fa-check-circle msg-icon"></i>
    <i *ngIf="!isConfirmed" class="fa fa-times-circle msg-icon"></i>
    <h3>{{ confirmedMessage }}</h3>
    <p i18n="Redirect to home@@redirectToHome">vous allez être redirigé automatiquement sur la page d'accueil</p>
</div>
