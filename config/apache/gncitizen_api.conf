<VirtualHost *:80>
	ServerName api.geonature.citizen.com
	ServerAlias api.geonature.citizen.com
	DocumentRoot "HOME_PATH/backend"
	<Location />
      ProxyPass  http://127.0.0.1:5002/ retry=0
      ProxyPassReverse  http://127.0.0.1:5002/
    </Location>

	<Directory "HOME_PATH/backend">
		Options +FollowSymLinks
		AllowOverride all
		Require all granted
	</Directory>
	ErrorLog /var/log/apache2/error.example.com.log
	CustomLog /var/log/apache2/access.example.com.log combined
</VirtualHost>