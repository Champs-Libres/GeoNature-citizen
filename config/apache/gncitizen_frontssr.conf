<VirtualHost *:80>
	ServerName geonature.citizen.com
	ServerAlias geonature.citizen.com
	DocumentRoot "HOME_PATH/frontend"
	<Location />
      ProxyPass  http://127.0.0.1:3000/ retry=0
      ProxyPassReverse  http://127.0.0.1:3000/
    </Location>

	<Directory "HOME_PATH/frontend">
		Options +FollowSymLinks
		AllowOverride all
		Require all granted
	</Directory>
	ErrorLog /var/log/apache2/error.example.com.log
	CustomLog /var/log/apache2/access.example.com.log combined
</VirtualHost>