<div class="modal-header">
  <h4 class="modal-title" i18n="login|login">Se connecter</h4>
  <button
    type="button"
    class="close rounded-0"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    &times;
  </button>
</div>
<div class="modal-body">
  <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{
    errorMessage
  }}</ngb-alert>
  <ngb-alert
    *ngIf="successMessage"
    type="success"
    (close)="successMessage = null"
    >{{ successMessage }}</ngb-alert
  >
  <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onLogin()">
    <div class="form-group">
      <label for="username" i18n="login|username">Utilisateur</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span
            class="input-group-text"
            [ngClass]="{
              'ng-invalid': username.invalid
            }"
            ><i class="fa fa-user"></i
          ></span>
        </div>
        <input
          type="text"
          class="form-control rounded-0"
          id="username"
          placeholder="Entrez votre nom d'utilisateur"
          i18n="login|Entrez votre nom d'utilisateur"
          [(ngModel)]="user.username"
          name="username"
          autocomplete="username"
          required
          #username="ngModel"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="password" i18n="login|mdp">Mot de passe</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span
            class="input-group-text"
            [ngClass]="{
              'ng-invalid': password.invalid
            }"
            ><i class="fa fa-lock"></i
          ></span>
        </div>
        <input
          type="password"
          class="form-control rounded-0"
          id="password"
          placeholder="Entrez votre mot de passe"
          i18n="login|Entrez votre mot de passe"
          [(ngModel)]="user.password"
          name="password"
          autocomplete="current-password"
          required
          #password="ngModel"
        />
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-outline-primary rounded-0"
      i18n="login|login"
      [disabled]="loginForm.invalid"
      expand="block"
    >
      Se connecter
    </button>
  </form>
</div>
