<nav class="navbar navbar-light navbar-expand-md fixed-top">
  <a
    class="navbar-brand"
    routerLink="home"
    routerLinkActive="active"
    aria-label="GéoNature Citizen Home"
  >
    <img
      src="assets/logo.png"
      width="auto"
      height="80"
      class="d-inline-block align-top"
      alt="GéoNature Citizen Log: flamengo origami"
    />
  </a>
  <button
    class="navbar-toggler collapsed"
    type="button"
    data-toggle="collapse"
    data-target="#navbarsExample03"
    aria-controls="navbarsExample03"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <i class="fa fa-bars"></i>
  </button>

  <div class="navbar-collapse collapse align-top" id="navbarsExample03">
    <div class="navbar-nav mr-auto"></div>
    <div>
      <form class="form-inline mt-2 mt-md-0">
        <ul
          *ngIf="(programs$ | async); let _programs"
          class="btn-group"
          role="group"
          aria-label="auth"
        >
          <li>
            <a
              routerLink="home"
              routerLinkActive="active"
              class="btn my-2 my-sm-0 rounded-0"
              >Accueil</a
            >
          </li>
          <li>
            <!-- ngIf="isAdmin" -->
            <a
              routerLink="/api/admin"
              routerLinkActive="active"
              class="btn my-2 my-sm-0 rounded-0"
              >Admin</a
            >
          </li>
          <li *ngIf="_programs.length > 1">
            <a class="btn my-2 my-sm-0 rounded-0" (click)="programs()"
              >Les programmes</a
            >
          </li>
        </ul>
        <div class="btn-group">
          <div
            *ngIf="(isLoggedIn() | async); then: connected; else: disconnected"
          ></div>
          <ng-template #connected>
            <a
              placement="bottom"
              ngbTooltip="Mon tableau de bord"
              routerLink="mydashboard"
              routerLinkActive="active"
            >
              <i class="fa fa-fw fa-user-circle"></i> &nbsp;{{ username }}
            </a>
            <a
              class="btn btn-sm my-2 my-sm-0"
              (click)="logout()"
              style="min-width: 147px !important"
            >
              <i class="fa fa-fw fa-lock"></i> &nbsp;Se déconnecter
            </a>
          </ng-template>
          <ng-template #disconnected>
            <a class="btn my-2 my-sm-0 rounded-0" (click)="login()">
              Se connecter
            </a>
            <a class="btn my-2 my-sm-0 rounded-0" (click)="register()">
              S'inscrire
            </a>
          </ng-template>
        </div>
      </form>
    </div>
    <!-- FIXME: closed elsewhere </nav> -->
  </div>
</nav>
