<VirtualHost *:80>
	ServerName mydomain.net
	ServerAlias mydomain.net
	DocumentRoot "APP_PATH/frontend/"
	<Location />
      ProxyPass  http://127.0.0.1:3000/ retry=0
      ProxyPassReverse  http://127.0.0.1:3000/
    </Location>

	<Directory "APP_PATH/frontend">
		Options +FollowSymLinks
		AllowOverride all
		Require all granted
	</Directory>

	<Location /api>
      ProxyPass  http://127.0.0.1:5002/ retry=0
      ProxyPassReverse  http://127.0.0.1:5002/
    </Location>

	<Directory "APP_PATH/backend">
		Options +FollowSymLinks
		AllowOverride all
		Require all granted
	</Directory>
	ErrorLog /var/log/apache2/citizen.log
	CustomLog /var/log/apache2/citizen.log combined
</VirtualHost>