<div id="mapList">
  <div class="obs-found">
    <p>{{ sites?.length }} sites trouvés !</p>
  </div>
  <div id="list">
    <div *ngFor="let o of sites">
      <div class="espece">
        <a
          [routerLink]="['/synthesis/species', o.properties.cd_nom]"
          style="cursor:pointer"
        >
          <img src="../../assets/Azure-Commun-019.JPG" />
          <div class="infos">
            <h5>{{ o.properties.common_name }}</h5>
            <p>
              Observé par <span>{{ o.properties.sci_name }}</span>
            </p>
            <p>
              le <span>{{ o.properties.date }}</span>
            </p>
          </div>
          <div class="hide">
            <img src="../../../../assets/binoculars.png" />
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
