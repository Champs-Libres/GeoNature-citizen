<div id="collapseExample">
  <div class="toolbar">
      <select class="form-control rounded-0 col-lg-6" id="sel1"> <!-- formControlName="species" -->
        <option *ngFor="let s of surveySpecies" [value]="s.cd_nom">
          {{s.nom.nom_francais}}&nbsp;(<i>{{s.taxref.nom_complet }}</i>)
        </option>
      </select>
    <input type="text" class="col-lg-6">
  </div>
  <div class="obs-found">
    <p>{{ observationsFeatures?.length }} observations trouvées !</p>
  </div>
  <div id="list">
    <div *ngFor="let s of observationsFeatures; let i=index;" routerLink="">
      <div class="espece">
        <img src="../../assets/Azure-Commun-019.JPG">
        <div class="infos">
          <a [routerLink]="['/synthesis/species', s.properties.cd_nom]" style="cursor:pointer">
            <h5>{{s.properties.common_name}}</h5>
          </a>
          <p>Observé par <span>{{s.properties.sci_name}}</span></p>
          <p>le <span>{{s.properties.date}}</span></p>
        </div>
        <div class="hide">
            <img src="../../../../assets/binoculars.png">
        </div>
      </div>
    </div>
  </div>
  <div class="toggle-list col-sm-0" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
    <i class="fa fa-chevron-left"></i>
  </div>
</div>
