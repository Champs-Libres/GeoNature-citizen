<form [formGroup]="sightForm" (ngSubmit)="onFormSubmit(this.sightForm.value)">
  <div class="alert alert-primary rounded-0" role="alert">{{sightForm.value | json}}</div>
  <div class="form-row">
    <div class="form-group col-lg-12">
      <label for="sel1">Sélectionnez une espèce</label>
      <select class="form-control rounded-0" id="sel1" formControlName="species">
        <option *ngFor="let s of surveySpecies; let i=index;" [value]="s.cd_nom">
          {{s.nom_francais}}&nbsp;(<i>{{s.nom_complet }}</i>)
        </option>
      </select>
    </div>
    <div class="form-group col-lg-6">
      <div class="input-group">
        <input class="form-control rounded-0" placeholder="yyyy-mm-dd"
               ngbDatepicker #d="ngbDatepicker" formControlName="date">
        <div class="input-group-append" formControlName="date">
          <button class="btn btn-outline-secondary calendar rounded-0" (click)="d.toggle()" type="button"><span
            class="fa fa-calendar"></span></button>
        </div>
      </div>
    </div>
    <div class="form-group col-lg-6">
      <!--<pre class="card card-block card-header mb-3">Model: {{selected | json}}</pre>-->
      <input type="number" min="0" placeholder="Nombre" data-bind="value:replyNumber"
             class="form-control rounded-0" formControlName="count">
    </div>
    <div class="form-group col-lg-12">
        <textarea placeholder="Commentaire" class="form-control rounded-0" rows="5"
                  id="comment" formControlName="comment"></textarea>
    </div>
  </div>
  <div class="btn-group float-right">
    <button type="submit" class="btn btn-default btn-outline-primary rounded-0" data-dismiss="modal">
      <i class="fa fa-plus-square-o"></i>&nbsp;Ajouter
    </button>
    <button type="button" class="btn btn-default btn-outline-danger rounded-0" data-dismiss="modal">
      <i class="fa fa-times-circle-o"></i>&nbsp;Fermer
    </button>
  </div>
</form>
